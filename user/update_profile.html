<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Gallery | Edit Profile</title>

    <link href="../static/css/base.css" rel="stylesheet">

    <!-- JS -->
    <script src="../static/js/index.js"></script>
    <script src="../static/js/right_sidebar.js"></script>
    <script src="../static/js/left_sidebar.js"></script>

</head>
<body>
    <div id="profile-edit-form">
        <h2>프로필 수정</h2>
        <form id="update-form">
             <form action="/profile" method="post" enctype="multipart/form-data">
        <div>
            <label for="profilePicture">프로필 사진:</label>
            <input type="file" id="profilePicture" name="profilePicture">
        </div>
        <div>
            <label for="username">작성자 이름:</label>
            <input type="text" id="username" name="username" value="기존 사용자 이름">
        </div>
        <div>
            <label for="statusMessage">상태 메세지:</label>
            <textarea id="statusMessage" name="statusMessage">기존 상태 메세지</textarea>
        </div>
        <button type="submit">수정하기</button>
    </form>
    </div>
</body>
</html>
