<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery | Profile</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/profile.css" rel="stylesheet">



</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>

    <div id="left-sidebar"></div>
    <div id="right-sidebar"></div>

    <div id="profile-wrap">
        <button type="button" onclick="toggleOwnerSection()" id="owner-section-btn" style="display: none;"><img
                src="../static/img/menu.png" alt=""></button>
        <div id="owner-section" style="display: none;">
            <div id="delete-account">
                <button type="button" onclick="toggleDeleteForm()">회원탈퇴</button>
                <form id="delete-form" style="display: none" ;>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password">
                    <button type="button" onclick="deactivateAccount()">탈퇴</button>
                </form>
            </div>
            <div>point : <span id="point"></span></div>
        </div>


        <div id="profile-info">
            <img id="profile_img" src="" class="card-img-top" alt="...">

            <div id="profile-content">
                <div class="nickname-section">
                    <span id="nickname"></span><span id="follow-button" style="display: block;"></span>
                </div>
                <p id="introduce"></p>

                <div>
                    게시물 <a id="article-count"></a>
                    | <a href="#" id="followers-count" onclick="openFollowers()"></a>
                    | <a href="#" id="following-count" onclick="openFollowings()"></a>
                </div>

                <p id="edit-account" style="display: none;">
                    <a href="../user/profile_update.html">프로필 수정</a> | <a href="../article/articles.html">글작성</a>
                </p>
            </div>
        </div>
        <hr width="100%">
        <div id="list-switch">

        </div>



        <div>
            <section class="Main" style="margin-top: 20px;">
                <div id="article-list" class="grid">


                    <!-- 글목록 영역 -->

                </div>
            </section>
            <!-- <img class="article-list-image" -->

        </div>
    </div>



    <!--팔로워 모달 팝업-->
    <div class="popup-wrap" id="follower_popup">
        <div class="popup">
            <div class="popup-body">
                <button type="button" class="close_popup_btn" onclick="closeFollowers()"></button>
                <iframe src="#" id="follower_popup_iframe" class="iframe"></iframe>
            </div>
        </div>
    </div>


    <!--팔로잉 모달 팝업-->
    <div class="popup-wrap" id="following_popup">
        <div class="popup">
            <div class="popup-body">
                <button type="button" class="close_popup_btn" onclick="closeFollowings()"></button>
                <iframe src="#" id="following_popup_iframe" class="iframe"></iframe>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../static/js/base_url.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/right_sidebar.js"></script>
    <script src="../static/js/left_sidebar.js"></script>
    <script src="../static/js/profile.js"></script>
    <script src="../static/js/nav.js"></script>


</body>

</html>
