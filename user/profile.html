    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>

    <div id="left-sidebar"></div>
    <div id="right-sidebar"></div>
    
    <div id="profile-wrap">

        <div id="delete-account" style="display: none;">
            <button type="button" onclick="toggleDeleteForm()">회원탈퇴</button>
            <form id="delete-form" style="display: none" ;>
                <label for=" password">비밀번호:</label>
                <input type="password" id="password" name="password">
                <button type="button" onclick="deactivateAccount()">탈퇴</button>
            </form>
        </div>

        <div id="profile-info">
            <img id="profile_img" src="" class="card-img-top" alt="...">

            <div id="profile-content">
                <span id="nickname"></span><span id="follow-button" style="display: block;"></span>
                <p id="introduce"></p>

                <div>
                    게시물 <a id="article-count"></a>
                    | 팔로워 <a href="팔로워목록" id="followers-count"></a>
                    | 팔로잉 <a href="팔로잉목록" id="following-count"></a>
                </div>

                <p id="edit-account" style="display: none;">
                    <a href="../user/profile_update.html">프로필 수정</a> | <a href="../article/articles.html">글작성</a>
                </p>
            </div>
        </div>
        <hr width="100%">
        <div id="list-switch">

        </div>

        

        <div>
            <div id="article-list"></div>
            <!-- 글목록 영역 -->

        </div>
