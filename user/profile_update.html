<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Gallery | Edit Profile</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
   
    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">

    <!-- JS -->
    <script src="../static/js/index.js"></script>
    <script src="../static/js/profile_update.js"></script>
    <script src="../static/js/right_sidebar.js"></script>
    <script src="../static/js/left_sidebar.js"></script>
    <script src="../static/js/nav.js"></script>

</head>

<body>
<!-- 상단 네비게이션바 -->
<div id="navbar-container"></div>

<div id="left-sidebar"></div>
<div id="right-sidebar"></div>

    <div id="profile-edit-form">
        <h2>프로필 수정</h2>
        <form id="update-form">
             <form action="/profile" method="post" enctype="multipart/form-data">
        <div>
            <label for="profile_img">프로필 사진:</label>
            <input type="file" id="profile_img" name="profile_img">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div>
            <label for="introduce">소개</label>
            <textarea id="introduce" name="introduce"></textarea>
        </div>
        <button type="button" onclick="updateProfile()">수정하기</button>
    </form>
    </div>
</body>
</html>
