<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Gallery | Edit Profile</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/profile_update.css" rel="stylesheet">

</head>

<body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>

    <div id="left-sidebar"></div>
    <div id="right-sidebar"></div>

    <div class="update-container">
        <h2>프로필 편집</h2>
        <div id="profile-edit-form">
            <img id="profile_preview" src="../static/img/unknown.jpg" alt="프로필 이미지 미리보기">
            <div class="button-container">
                <input type="file" id="profile_img" name="profile_img" style="display: none;" onchange="previewImage()">
                <button type="button" class="link-style" onclick="toggleFileInput()">프로필 사진 바꾸기</button>
                <button type="button" class="delete-image-button" onclick="deleteProfileImage()">사진 삭제</button>
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div>
                <label for="introduce">소개</label>
                <textarea id="introduce" name="introduce"></textarea>
            </div>
            <div>
                <button type="button" class="update-button" onclick="updateProfile()">수정</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../static/js/base_url.js"></script>
    <!-- <script src="../static/js/right_sidebar.js"></script> -->
    <script src="../static/js/left_sidebar.js"></script>
    <script src="../static/js/nav.js"></script>
    <script src="../static/js/profile_update.js"></script>

</body>

</html>
