<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery | 상세 페이지</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">
    <!-- <link href="../static/css/detail.css" rel="stylesheet"> -->


    <!-- JS -->
    <script src="../static/js/index.js"></script>
    <script src="../static/js/right_sidebar.js"></script>
    <script src="../static/js/left_sidebar.js"></script>
    <script src="../static/js/detail.js"></script>
    <script src="../static/js/nav.js"></script>

</head>

<body>
<!-- 상단 네비게이션바 -->
<div id="navbar-container"></div>

<div id="left-sidebar"></div>
<div id="right-sidebar"></div>


    <div class="detail-container">

        <div id="article-img"></div>
        <!-- img class="article-list-image" -->

        <div>
            <div class="author-section">
                <span id="author"></span>
                <span id="created-at"></span>
            </div>
            <div class="article-section">
                <div id="title"></div>
                <div id="content"></div>
            </div>
            <div class="buttons-section">
                <div id="heart-btn">
                    <a href="#" id="heart-icon" onclick="ClickHeart()" style="text-decoration: none;">❤️</a>

                    <span id="heart-count"></span>
                </div>


                <button id="edit-btn" onclick="redirectUpdatePage()">수정</button>
                <button id="delete-btn" onclick="ArticleDelete()">삭제</button>
            </div>
        </div>


        <!-- 댓글 작성 시작 -->
        <div id="comment-area">
            <div>
                <label for="comment" class="form-label">댓글 작성</label>
                <textarea id="comment"></textarea>
            </div>
            <button type="button" onclick="save_comment()">등록</button>
        </div>
        <!-- 댓글 작성 끝 -->
        <div id="comment-list">


            <!-- 댓글 목록 자리 -->


        </div>
    </div>
</body>

</html>
