<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 페이지</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">



    <!-- JS -->
    <script src="../static/js/left_sidebar.js"></script>
    <script src="../static/js/base_url.js"></script>
    <script src="../static/js/nav.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/update_article.js"></script>
    <!-- <script src="../static/js/right_sidebar.js"></script> -->





</head>

<body>

    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>

    <div id="left-sidebar"></div>
    <div id="right-sidebar"></div>
    <div class="article-form">
        <h2>게시글 수정</h2>

        <div class="form-group">
            <label for="image-input"></label>
            <div class="preview">
                <img id="image-preview" src="#" alt="미리보기">
            </div>
            <input type="file" id="image-input" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="title-input">제목</label>
            <input type="text" id="title-input" required>
        </div>

        <div class="form-group">
            <label for="content-input">내용</label>
            <textarea id="content-input" rows="8" required></textarea>
        </div>

        <div class="form-group">
            <label for="model-select">모델 선택</label>
            <select id="model-select">
                <!-- <option value="">모델 선택</option> -->
                <option value="1">빈센트 반 고흐</option>
                <option value="2">윌렘 레히텐슈타인</option>
                <option value="3">제이슨 푸쉬</option>
                <option value="4">아냐 셀린</option>
                <option value="5">모자이크</option>
                <option value="6">제이 라이던</option>
                <option value="7">애드바르드 먼크</option>
                <option value="8">오우키 하루나오</option>
                <option value="9">피카비아</option>
            </select>
        </div>

        <div class="form-group">
            <button id="put-btn" class="btn" onclick="PostArticle()">완료</button>
        </div>

    </div>





</body>

</html>
