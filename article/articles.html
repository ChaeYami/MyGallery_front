<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css -->
    <link href="../static/css/base.css" rel="stylesheet">
    
</head>

<body>
    <div class="post-form">
        <h2>게시글 작성</h2>

        <div class="form-group">
            <!-- 이부분 확인 부탁드려요 사진 미리보기 -->
            <label for="image-input">사진 미리보기</label>
            <div class="preview">
                <img id="image-preview" src="#" alt="미리보기">
            </div>
            <input type="file" id="image-input">
        </div>

        <div class="form-group">
            <label for="title-input">제목</label>
            <input type="text" id="title-input">
        </div>

        <div class="form-group">
            <label for="content-input">내용</label>
            <textarea id="content-input" rows="8"></textarea>
        </div>

        <!-- 이거 이렇게 하는 거 맞는지 모르겠네요?! -->
        <div class="form-group">
            <label for="model-select">모델 선택</label>
            <select id="model-select">
                <option value="model1">모델 1</option>
                <option value="model2">모델 2</option>
                <option value="model3">모델 3</option>
            </select>
        </div>

        <div class="form-group">
            <label>기타</label>
            <button id="preview-btn" class="btn">미리보기</button>
            <button id="upload-btn" class="btn">사진 업로드</button>
        </div>

        <button id="submit-btn" class="btn">수정</button>
    </div>
